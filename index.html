<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContrRemoto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="fundo">
        <h1>AnonymousBR</h1>
        <div class="controleRemoto">

            <table>
                <tr>
                    <td><button class="power">⭘︎</button></td>
                </tr>

                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                </tr>

                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                </tr>

                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                </tr>

                <tr>
                    <td><button class="botao">-</button></td>
                    <td><button class="botao">0</button></td>
                    <td><button class="pc">PRE-CH</button></td>
                </tr>


                <tr>
                    <td><button class="ch">+<br><br> VOL <br><br> - </button></td>
                    <td><button class="material-icons">volume_mute</button></td>
                    <td><button class="cl">CH<br>List</button></td>
                    <td><button class="seta"> ⏶︎ <br><br>CH<br><br> ⏷︎</button></td>
                </tr>

                <tr>
                    <td><button class="menu">Menu</button></td>
                    <td><button class="sh">SMART<br>HUB</button></td>
                    <td><button class="mg">GUIDE</button></td>
                </tr>



                <tr>
                    <td><button class="tools">TOOLS</button></td>
                    <td><button class="vertical">▲</button></td>
                    <td><button class="info">INFO<br>¡</button></td>
                </tr>

                <tr>
                    <td><button class="horizontal">◄</button></td>
                    <td><button class="br">BR</button></td>
                    <td><button class="horizontal">►</button></td>
                </tr>

                <tr>
                    <td><button class="rn">RETURN<br></button></td>
                    <td><button class="vertical">▼</button></td>
                    <td><button class="ext">EXIT</button></td>
                </tr>


                <tr>
                    <td><button class="vermelho"></button></td>
                    <td><button class="verde"></button></td>
                    <td><button class="amarelo"></button></td>
                    <td><button class="azul"></button></td>
                </tr>

                <tr>
                    <td><button class="a"><br></button></td>
                    <td><button class="b"></button></td>
                    <td><button class="c"></button></td>
                    <td><button class="d"></button></td>
                </tr>

                <tr>
                    <td><button class="e"><br></button></td>
                    <td><button class="f"></button></td>
                    <td><button class="g"></button></td>
                    <td><button class="h"></button></td>
                </tr>



            </table>
        </div>
    </div>

</body>

</html>
